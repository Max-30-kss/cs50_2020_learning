<!DOCTYPE html>
<html lang="en">
<head>
    <title>Одна сторінка</title>
    <style>
        div {
            display: none;
        }
    </style>
    <script>
        function showPage(page) {
                document.querySelectorAll('div').forEach(div => {
                    div.style.display = 'none';
                });
                document.querySelector(`#${page}`).style.display = 'block';
            }
            document.addEventListener('DOMContentLoaded', function () {
                document.querySelectorAll('button').forEach(button => {
                    button.onclick = function () {
                        showPage(this.dataset.page);
                    }
                })
            });
    </script>
</head>
<body>
    <button data-page="page1">Перша сторінка</button>
    <button data-page="page2">Друга сторінка</button>
    <button data-page="page3">Третя сторінка</button>
    <div id="page1">
        <h1>Це перша сторінка</h1>
    </div>
    <div id="page2">
        <h1>Це друга сторінка</h1>
    </div>
    <div id="page3">
        <h1>Це третя сторінка</h1>
    </div>
</body>

</html>
